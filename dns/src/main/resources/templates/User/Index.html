<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {

            background-color: #2b8383;
            margin: 0;
            padding: 0;
        }

        form {

        }

        button, input, select {

        }

        .input-group {
            display: flex;
        }

        .form-control {

        }

        }

        .btn-primary, .btn-light {

            text-decoration: none;
            color: #fff;
            background-color: #023a46;
            border-color: #023a46;
            border-radius: 5px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
